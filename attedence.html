<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="UnitTest.css" />

    <script type="text/javascript" src="attedance.js"></script>
</head>

<body>
    <div class="bg-image"></div>
    <div class="table">
        <div class="table_header">
            <h1>Student Attedence</h1>
            <div>
                <button class="save" onclick="save()"> Save </button>
            </div>
            <div>
                <button class="submit"> Submit </button>
            </div>
            <div class="input-box">
                <span class="details">Date</span>
                <input type="date" onchange="dateChange()" placeholder="Attedance date" id="date" required>


            </div>
        </div>
        <div class="table_section">
            <table id="html-data-table">
                <thead>
                    <tr>
                        <th>S NO.</th>
                        <th>Student Name</th>
                        <th>Email</th>
                        <th>Attedence</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </div>
    <script>
        loadData()
    </script>
</body>

</html>
